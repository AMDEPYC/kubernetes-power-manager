apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: power-node-agent
  namespace: default
spec:
  selector:
    matchLabels:
      name: power-node-agent-pod
  replicas: 1
  template:
    metadata:
      labels:
        name: power-node-agent-pod
    spec:
      containers:
        - image: 'intel-power-node-agent:latest'
          imagePullPolicy: IfNotPresent
          #securityContext:
          #  allowPrivilegeEscalation: false
          #  capabilities:
          #    drop: ["ALL"]
          name: power-node-agent
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 30Mi
          volumeMounts:
            - mountPath: /sys/fs
              name: cgroup
            - mountPath: /etc/certs/
              name: certs
            - mountPath: /var/lib/kubelet/pod-resources/
              name: kubesock
              readOnly: false
        - image: 'appqos:latest'
          imagePullPolicy: IfNotPresent
          name: appqos
          ports:
          - containerPort: 5000
          volumeMounts:
          - mountPath: /appqos_workspace/appqos/ca
            name: appqoscerts
          - mountPath: /dev
            name: dev
          securityContext:
            privileged: true
      volumes:
        - name: appqoscerts
          hostPath:
            path: /etc/certs/public/
        - name: cgroup
          hostPath:
            path: /sys/fs
        - name: certs
          hostPath:
            path: /etc/certs/
        - name: kubesock
          hostPath:
            path: /var/lib/kubelet/pod-resources
        - name: dev
          hostPath:
            path: /dev
      nodeSelector:
        "feature.node.kubernetes.io/appqos-node": "true"
