apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: power-node-agent
  namespace: power-manager
spec:
  selector:
    matchLabels:
      name: power-node-agent-pod
  template:
    metadata:
      namespace: power-manager
      labels:
        name: power-node-agent-pod
    spec:
      serviceAccountName: intel-power-node-agent
      containers:
        - image: sivapt86/nodeagent:v1.4
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            runAsUser: 0
          name: power-node-agent
          args: [ "--zap-log-level","3" ]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 10001
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 500m
              memory: 128Mi
          volumeMounts:
            - mountPath: /sys/devices/system/cpu
              name: cpusetup
            - mountPath: /dev
              name: device
            - mountPath: /sys/fs/cgroup
              name: cgroup
              readOnly: true
            - mountPath: /var/lib/kubelet/pod-resources/
              name: kubesock
              readOnly: true
      volumes:
        - name: cpusetup
          hostPath:
            path: /sys/devices/system/cpu
        - name: device
          hostPath:
            path: /dev
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
        - name: kubesock
          hostPath:
            path: /var/lib/kubelet/pod-resources
