apiVersion: v1
kind: Pod
metadata:
  name: appqos-pod-
  namespace: system
  labels:
    name: appqos-pod
spec:
  hostname: appqos-
  subdomain: appqos
  containers:
  - image: 'appqos:latest'
    imagePullPolicy: IfNotPresent
    name: appqos
    ports:
    - containerPort: 5000
    volumeMounts:
    - mountPath: /etc/certs/
      name: certs
    - mountPath: /appqos_workspace/appqos/ca
      name: conf
    - mountPath: /dev
      name: dev
    securityContext:
      privileged: true
  volumes:
  - name: certs
    hostPath:
      path: /etc/certs/
  - name: conf
    hostPath:
      path: /opt/intel/appqos_ca
  - name: dev
    hostPath:
      path: /dev
