apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: appqos-node-agent
  namespace: default
spec:
  selector:
    matchLabels:
      name: appqos-node-agent-pod
  template:
    metadata:
      labels:
        name: appqos-node-agent-pod
    spec:
      #serviceAccountName: intel-appqos-node-agent
      containers:
        - image: 'intel-appqos-node-agent:latest'
          imagePullPolicy: IfNotPresent
          name: appqos-node-agent
          volumeMounts:
            - mountPath: /etc/certs/
              name: certs
      volumes:
        - name: certs
          hostPath:
            path: build/certs/
      nodeSelector:
        "feature.node.kubernetes.io/appqos-node": "true"
