# permissions for end users to edit cpuscalingconfigurations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubernetes-power-manager
    app.kubernetes.io/managed-by: kustomize
  name: cpuscalingconfiguration-editor-role
rules:
- apiGroups:
  - power.amdepyc.com
  resources:
  - cpuscalingconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - power.amdepyc.com
  resources:
  - cpuscalingconfigurations/status
  verbs:
  - get
